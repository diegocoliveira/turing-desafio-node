<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Atividade final da trilha de servidores. Objetivo mostrar uma aplicação completa usando node.js" />
  <title>Desafio Servidores</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  
    <main>
      <h1>Cadastro de Usuários</h1>
      <input type="text" id="search" placeholder="Pesquisa Unificada..." />
      <div class ="comandos">
        <button type="button" id="btnAdd" class="btn-primary">Incluir</button>
        <button type="button" id="btnList" class="btn-alternate">Listar</button>
      </div>
      <div id="alert-main" class="alert"></div>
      <div id="result"></div>
      <table id="listUsers"> 
      </table>
    </main>

    <section id="modal" class="modal">
      <div class="modal-content">
          <h2 id="modal-title">Incluir Produtos</h2>
          <form>
            <input type="hidden" id="txtId" name="id">
            <div style="display: flex; gap:2vw;">
              <input type="text" id="txtName" placeholder="Nome" />
              <input type="number" id="txtPrice" placeholder="Valor" />
            </div>  
            <textarea id="txtDescription" placeholder="Descrição"> </textarea>
            <div class="comandos" >
              <button type="button" id="btnSave" class="btn-primary">Salvar</button>
              <button type="button" id="btnCancel" class="btn-alternate">Cancelar</button>
            </div>
            <div id="alert-modal" class="alert"></div>
          </form>
      </div>
    </section>

    <section id="modal-display" class="modal">
      <div class="modal-content">
         <div id="product-display"></div>
        <button type="button" id="btnOK" class="btn-primary">OK</button>
      </div>
    </section>
  
  <script type="module" src="./javascript/main.mjs"></script>
</body>

</html>
