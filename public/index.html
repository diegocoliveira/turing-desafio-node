<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Atividade final da trilha de servidores. Objetivo mostrar uma aplicação completa usando node.js" />
        <title>Desafio Servidores</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <main>
            <h1>Cadastro de Usuários</h1>
            <input type="text" id="search" placeholder="Pesquisa Unificada..." />
            <div class="comandos">
                <button type="button" id="btn-add" class="btn-primary">Incluir</button>
                <button type="button" id="btn-list" class="btn-alternate">Listar</button>
            </div>
            <div id="alert-main" class="alert"></div>
            <div id="result"></div>
            <table id="list-users"></table>
        </main>

        <section id="modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">Novo Usuário</h2>
                <form>
                    <div style="display: flex; gap: 2vw">
                        <input type="number" id="txt-id" name="id" placeholder="#ID" disabled />
                        <input type="text" id="txt-name" name="name" placeholder="Nome" />
                    </div>
                    <input type="text" id="txt-email" name="email" placeholder="E-mail" />
                    <div id="alert-modal" class="alert"></div>
                    <div class="comandos">
                        <button type="button" id="btn-save" class="btn-primary">Salvar</button>
                        <button type="button" id="btn-cancel" class="btn-alternate">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="modal-question" class="modal">
            <div class="modal-content">
                <div id="question">
                    <h2>Deseja excluir o Usuário?</h2>
                    <input type=hidden id="txt-delete-id" />
                    <div id="question-data">
                      <p>#ID: <span></span> Nome: <span></span> </p>
                      <p>E-mail: <span></span></p>
                    </div>
                    
                    <div class="comandos">
                        <button type="button" id="btn-ok" class="btn-primary">Sim</button>
                        <button type="button" id="btn-nok" class="btn-alternate">Não</button>
                    </div>
                    
                </div>
                
            </div>
        </section>

        <script type="module" src="./javascript/main.mjs"></script>
    </body>
</html>
